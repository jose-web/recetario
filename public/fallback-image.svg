  <!-- Rayos del sol más cortos en blanco y negro -->
  <g stroke="#cbd5e1" stroke-width="0.8" stroke-linecap="round">
    <line x1="215" y1="122" x2="215" y2="124"/>
    <line x1="223" y1="130" x2="221" y2="130"/>
    <line x1="220" y1="125" x2="219" y2="126"/>
    <line x1="220" y1="135" x2="219" y2="134"/>
    <line x1="210" y1="125" x2="211" y2="126"/>
    <line x1="210" y1="135" x2="211" y2="134"/>
    <line x1="207" y1="130" x2="209" y2="130"/>
    <line x1="215" y1="138" x2="215" y2="136"/>
  </g>
  
  <!-- Nubes más pequeñas -->
  <g fill="#e2e8f0">
    <ellipse cx="185" cy="128" rx="5" ry="2.5"/>
    <ellipse cx="189" cy="126" rx="4" ry="2"/>
