  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Marco principal más pequeño -->
  <rect x="170" y="120" width="60" height="50" rx="4" fill="none" stroke="#cbd5e1" stroke-width="1.5"/>
  
  <!-- Montañas de fondo más pequeñas -->
  <path d="M180 155 L185 145 L190 150 L195 140 L200 148 L205 138 L210 145 L215 142 L220 155 Z" 
        fill="#e2e8f0" stroke="none"/>
  
  <!-- Montaña principal más pequeña -->
